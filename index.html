<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicaton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span class="sp">(web)</span></h1>
            <form action="">
                <div class="formcontainer">
                <div class="formcontrol">
                <label for="first_name">First name</label>
                <input id="first_name" name="first_name" placeholder="Enter first name"></div>
               
                <div class="formcontrol">
                <label for="last_name">Last name</label>
                <input id="last_name" name="last_name" placeholder="Enter last name"></div>

                
                <div class="formcontrol">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email"></div>

                
                <div class="formcontrol">
                <label for="job_role">Job Role</label>
                
                <select id="job_role">
                  <option value="">Select Job Role</option>
                  <option value="frontemd">Frontend Developer</option>
                  <option value="backend">Backend Developer</option>
                  <option value="full_stack">Full_stack</option>
                  <option value="UI_UX">UX Designer</option>

                </select></div>
                <div class="formcontrol">
                <label for="Address">Address</label>
                <textarea id="address" name="adress" placeholder="Enter address"></textarea></div>

                <div class="formcontrol">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter city"></div>

                <div class="formcontrol">
                <label for="pincode">Pincode</label>
                <input type="numbers" id="pincode" name="pincode" placeholder="Enter first name"></div>

                <div class="formcontrol">
                <label for="date">Date</label>
                <input value="2025/6/14" type="date" id="date" name="date" ></div>

                 <div class="formcontrol">
                <label for="upload">Upload</label>
                <input type="file" id="uplaod" name="uplaod" ></div></div>
                <div id="button_container"><button type="submit">Apply Now</button></div>
              </form>
        </div>
    </div>
</body>
</html>
